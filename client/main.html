<head>
  <title>Mench Chat</title>
  <link href="/components/bootstrap4c-buttons/dist/css/component-buttons.min.css" rel="stylesheet">
  <link href="/components/bootstrap4c-custom-switch/dist/css/component-custom-switch.min.css" rel="stylesheet">
</head>
<body>
  <div class="container" id="main-div" ng-app="menChat">
    <div class="row filter border border-info">
      <div class="col-sm-12">
        <filter></filter>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 border border-info border-right-0 border-top-0">
        <users-list></users-list>
      </div>
      <div class="col-sm-6 border border-info border-top-0">
        <p><h5>Chat window</h5></p>
        <user-messages selected-user="selectedUser"></user-messages>
      </div>
      <div class="col-sm-3 border border-info border-left-0 border-top-0">
        <p><h5>User Info</h5></p>
        <user-details selected-user="selectedUser"></user-details>
      </div>
    </div>
    <div class="row" ng-controller="chatCtrl">
      <div class="col-sm-3 border border-info border-right-0 border-top-0">
        <p><h6>Broadcast msg</h6></p>
      </div>
      <div class="col-sm-6 border border-info border-top-0">
        <div class="row mt-2">
          <div class="col-sm-3">
            <h6 style="margin-top:7px">Chat Input</h6>
          </div>
          <div class="col-sm-6">
            <input style="width:100%" ng-model="chatInput" ng-enter="sendMessage()" />
          </div>
          <div class="col-sm-2">
            <div style="float:right">
              <button type="button" class="btn btn-secondary"  style="cursor:pointer"
                style="margin-top: -2px;" ng-click="sendMessage()">Send</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3 border border-info border-left-0 border-top-0">
        <h5></h5>
      </div>
    </div>
  </div>
</body>
