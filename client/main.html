<head>
  <title>Mench Chat</title>
</head>

<body>
  <div class="container" id="main-div" ng-app="menChat">
    <div class="row filter border border-info">
      <div class="col-sm-12">
        <!-- {{> filtersTpl}} -->
        <filter></filter>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 border border-info border-right-0 border-top-0">
        <!-- {{> usersTpl}} -->
        <users-list></users-list>
      </div>
      <div class="col-sm-6 border border-info border-top-0">
        <h5>Chat window</h5>
        <user-messages></user-messages>
      </div>
      <div class="col-sm-3 border border-info border-left-0 border-top-0">
        <h5>User Info</h5>
        <user-info user="selectedUser"></user-info>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 border border-info border-right-0 border-top-0">
        <h5>Broadcast msg</h5>
      </div>
      <div class="col-sm-6 border border-info border-top-0">
        <div class="row mt-2">
          <div class="col-sm-3">
            <h4>Chat Input</h4>
          </div>
          <div class="col-sm-6">
            <input width="200" />
          </div>
          <div class="col-sm-2">
            <div style="float:right">
              <button class="btn btn-primary btn-lg ">Send</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3 border border-info border-left-0 border-top-0">
        <h5></h5>
      </div>
    </div>
  </div>
</body>
