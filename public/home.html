<div class="container" id="main-div" >
    <div class="row filter border border-info">
      <div class="col-sm-12">
      </div>
    </div>
    <div class="row main-row">
      <div class="col-sm-3 border border-info border-right-0 border-top-0">
        <users-list></users-list>
      </div>
      <div class="col-sm-6 border border-info border-top-0 chat-section">
        <user-messages selected-user="selectedUser"></user-messages>
      </div>
      <div class="col-sm-3 border border-info border-left-0 border-top-0">
        <p><h5>User Info</h5></p>
        <user-details selected-user="selectedUser"></user-details>
      </div>
    </div>
    <div class="row chat-send" ng-controller="chatCtrl">
      <div class="col-sm-3 border border-info border-right-0 border-top-0">
        <p>&nbsp;</p>
      </div>
      <div class="col-sm-6 border border-info border-top-0">
        <div class="row mt-2">
          <div class="col-sm-10" style="margin-top: -1px;">
            <textarea  class="form-control" ng-model="chatInput"
            ></textarea>
          </div>
          <div class="col-sm-2">
            <div class="pull-right">
              <span class="fa fa-paperclip send-file"  ng-controller="uploadCtrl"
              ng-model="files"
              aria-hidden="true"
              data-toggle="tooltip" 
              title="Send file"
              ngf-drop ngf-select
              ngf-drag-over-class="'dragover'"
              ngf-multiple="true"
              ngf-allow-dir="true"
              accept="image/*,application/pdf"
              ngf-max-size="20MB"
              ngf-pattern="'image/*,video/*,application/pdf'"
              ></span>
              &nbsp;
              <button type="button" 
              class="btn btn-secondary" 
              style="cursor:pointer; margin-top: -13px;margin-right: -4px;"
              ng-click="sendMessage()">Send</button>
            </div>  
          </div>
        </div>
      </div>
      <div class="col-sm-3 border border-info border-left-0 border-top-0">
          <p></p>
      </div>
    </div>
  </div>
