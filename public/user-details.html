<div class="row user-details">
    <div class="col-sm-12" ng-show="userDetails1.u_lname">
        <img class="chat-avatar" style="width:170px;height:auto" src="{{userDetails1.u_image_url}}">        
        <h5>{{userDetails1.u_fname}} {{userDetails1.u_lname}}</h5>
        <p>E-Mail: {{userDetails1.u_email}}</p> 
        <p>Country: {{userDetails1.u_country_code}}</p> 
        <p>Timezone: {{userDetails1.u_timezone}}</p>
    </div>
</div>
