<div class="user-messages fill">
  <div class="row" ng-show="msgs && msgs.length == 0">
    <div class="col-sm-12">
      No Messages
    </div>
  </div>
  <div class="row" >
    <div class="col-sm-12">
        <ul>
            <li  ng-repeat="message in msgs" 
            class="{{message.e_type_id == 6 ? 'me' : 'him'}}"
            >{{message.e_message}}</li>
           </ul>
      <!-- <p>[{{message.e_type_id == 6 ? 'Received' : 'Sent'}}] {{message.e_message}}</p> -->
    </div>
  </div>
</div>
