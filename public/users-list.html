<div class="users-list fill">
  <div class="row">
    <div class="col-sm-12" style="margin-top:4px">
      <input type="text" ng-model="searchTerm" ng-keyup="search(searchTerm)" placeholder="Search .." class="form-control" name="search">
    </div>
  </div>
  <div class="row user-row" ng-repeat="user in users" 
    style="border: 1px solid #ccc; padding: 5px; margin: 5px 0;"
      ng-class="{'selected' : user.u_id == selectedUser.u_id}"
    >
    <div class="col-sm-6" user-id="{{user.u_id}}">
      <div class="row">
        <div class="col-sm-6">  
          <img style="width:40px;cursor:pointer" src="{{user.u_image_url}}" ng-click="userSelected(user)">
          {{user.u_id}}
        </div>
        <div class="col-sm-6 ml-10">
          <p>
            <strong ng-click="userSelected(user)">{{user.u_fname}} {{user.u_lname}}</strong>
          </p>
        </div>
      </div>
    </div>
  </div>

</div>
